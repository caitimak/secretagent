<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SecretAgentSupply</title>
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
  </head>


  <body>
    <!-- logo, main banner, navigation, product grid, location, hours, and footer -->
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="">
        <h4>Secret Agent Supply</h4>
      </div>
    </div>


    <div class="mainbanner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>


    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
    </nav>


    <div class="container">
      <div class="productgrid">

        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>


    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
